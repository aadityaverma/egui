
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchbox + egui P2P Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        
        #egui_canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .loading h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .loading p {
            font-size: 16px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <h1>Matchbox + egui P2P Demo</h1>
        <p>Loading...</p>
    </div>
    <canvas id="egui_canvas"></canvas>
    
    <script type="module">
        import init from './pkg/matchbox_p2p.js';
        
        // Hide loading screen when WASM is ready
        init().then(() => {
            document.getElementById('loading').style.display = 'none';
        }).catch((error) => {
            console.error('Failed to load WASM:', error);
            document.getElementById('loading').innerHTML = `
                <h1>Error Loading Application</h1>
                <p>${error.message}</p>
            `;
        });
    </script>
</body>
</html>
